<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">

  <link rel="shortcut icon" href="../assets/icon.svg" type="image/x-icon">

  <link rel="preload" href="../Product Sans Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">

  <style>
    @font-face {
      font-family: "Google logo";
      src: url("../Product\ Sans\ Bold.ttf");
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <h1>Nova</h1>
  </nav>

  <div class="column" style="width: 12rem;">
    <div id="image" class="card-subtle" style="background-size: cover; background-repeat: no-repeat; width: 100%; height: 15rem; border-radius: 24px;"></div>
    <div id="text-card" class="card" style="width: 100%;">
      <div class="text-center">
        <h2 id="title"></h2>
        <p id="description" style="text-transform: uppercase; font-size: 0.75rem;"></p>
      </div>

      <p id="article"></p>
    </div>
  </div>

  <div id="search-container" class="search-box">
    <span translate="no" class="material-symbols-rounded">search</span>
    <input onchange="search('mobile')" id="search" tabindex="99" type="text" class="input-search" placeholder="Search for anything" autocomplete="off" autofocus>
  </div>

  <div class="toolbar" id="toolbar" style="display: none; flex-direction: column;">
    <button onclick="copy()" id="copy-article">
      <span translate="no" class="material-symbols-rounded">content_copy</span>
      Copy text
    </button>

    <button id="wikipedia" onclick="openInNew('article')">
      <span translate="no" class="material-symbols-rounded">open_in_new</span>
      More information
    </button>

    <button id="travel" onclick="openInNew('google-travel')">
      <span translate="no" class="material-symbols-rounded">travel</span>
      View flights
    </button>

    <button id="maps" onclick="openInNew('google-maps')">
      <span translate="no" class="material-symbols-rounded">map</span>
      View map
    </button>

    <button id="news" onclick="openInNew('google-news')">
      <span translate="no" class="material-symbols-rounded">newspaper</span>
      View news
    </button>

    <button id="currency" onclick="openInNew('google-finance')">
      <span translate="no" class="material-symbols-rounded">currency_exchange</span>
      View exchange rates
    </button>

    <button id="translate" onclick="openInNew('google-translate')">
      <span translate="no" class="material-symbols-rounded">translate</span>
      Translate this language
    </button>

    <button id="stocks" onclick="openInNew('google-finance')">
      <span translate="no" class="material-symbols-rounded">finance</span>
      View company stocks
    </button>

    <button onclick="openInNew('google')" class="button-subtle">
      <span translate="no" style="font-family: 'Google logo'; font-size: 1.75rem;">G</span>
      Open in Google Search
    </button>

    <div class="toolbar-divider-horizontal"></div>

    <button onclick="openInNew('image')" id="open-image">
      <span translate="no" class="material-symbols-rounded">open_in_new</span>
      Open image
    </button>

    <button onclick="openInNew('google-images')" class="button-subtle">
      <span translate="no" style="font-family: 'Google logo'; font-size: 1.75rem;">G</span>
      Open in Google Images
    </button>
  </div>

  <div style="opacity: 0; pointer-events: none; position: absolute; bottom: 0; margin: auto; margin-bottom: 1rem;" id="case-snackbar" class="snackbar">
    <p>Search is case-sensitive</p>
    <button onclick="caseSnackbar()" class="button-subtle">
      <span translate="no" class="material-symbols-rounded">close</span>
    </button>
  </div>

  <!-- Boilerplate for compatibility -->
  <div id="left-buttons"></div>
  <div id="right-buttons"></div>
  <div id="left-divider"></div>
  <div id="right-divider"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
  <script src="../nova.js"></script>
</body>
</html>
